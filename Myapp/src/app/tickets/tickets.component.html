<div class="head"><h1> Ticket Details</h1></div>

<div class="container">
    <div class="super_container" style="background-color:lightgray ;
    background-repeat: no-repeat; background-size: cover; position: static">
    <div class="body">
    <form [formGroup]="ticketform" (ngSubmit)="onSubmit()">

        <div class="form-group col-5">
            <label>Ticket ID</label>
            <input type="text" formControlName="ticketid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ticketid.errors }" />
            <div *ngIf="f.ticketid.errors" class="invalid-feedback">
                <div *ngIf="f.ticketid.errors.required">Ticket ID  is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Employee ID</label>
            <input type="text" formControlName="empid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.empid.errors }" />
            <div *ngIf="submitted && f.empid.errors" class="invalid-feedback">
                <div *ngIf="f.empid.errors.required">Employee Name is required</div>
            </div>
        </div>

            <div class="form-group col-5">
                <label>Severity</label><br>
                <select formControlName="severity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.severity.errors }">
                   
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>

                </select>
                <div *ngIf="submitted && f.severity.errors" class="invalid-feedback">
                    <div *ngIf="f.severity.errors.required">Severity is required</div>
                </div>
            </div><br>

            <div class="form-group col-5">
                <label>Assignee</label>
                <input type="text" formControlName="assignee" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.assignee.errors }" />
                <div *ngIf="submitted && f.assignee.errors" class="invalid-feedback">
                    <div *ngIf="f.assignee.errors.required">Assignee is required</div>
                </div>
            </div>
<br>
            <div class="form-group col-5">
                <label>Reportee</label>
                <input type="text" formControlName="reporty" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reporty.errors }" />
                <div *ngIf="submitted && f.reporty.errors" class="invalid-feedback">
                    <div *ngIf="f.reporty.errors.required">Reportee is required</div>
                </div>
            </div>

            <br>
            <div class="form-group col-5">
                <label>Description</label>
                <textarea type="text" placeholder="Enter your description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Please enter the description</div>
                </div>
            </div>
      

            <div class="text-center">
                <button  class="btn btn-success" type="submit">Save</button> &nbsp;
                &nbsp; &nbsp; &nbsp; <button class="btn btn-danger" type="reset">Cancel &nbsp; &nbsp; </button>
            </div>
            </form>

    </div>
